<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Weather Dashboard</title>
    <link rel="icon" href="https://img.icons8.com/color/48/000000/sun.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container" style="width:50%;">
      <div class="jumbotron mt-5" style="background: #d9ecf2;">
        <h1 class="display-2 text-center" style="color: #1aa6b7;">Weather App</h1>
        <hr>
          <form action="{{ url_for('weatherDashboard')}}" method="POST">
          <div class="form-group">
            <label style="color: #1aa6b7;">Enter the Zip Code</label>
            <input type="text" name="zipCode" class="form-control" id="exampleInputZip">
          </div>
          <div class="d-flex justify-content-center mt-4">
            <button type="submit" class="btn btn-primary" style="width:100px; background: #1aa6b7;">Show</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
